spring:
  application:
    name: flex-ai
  cloud:
    nacos:
      server-addr: ${NACOS_SERVER_ADDRESS:10.70.70.85}:${NACOS_SERVER_PORT:8848}
      discovery:
        namespace: ${NACOS_CONF_NAMESPACE_ID:nacosid_ailpha_zq}
        metadata:
          context-path: /flex-ai
          flex: true
        server-addr: ${spring.cloud.nacos.server-addr}
      username: ${NACOS_AUTH_IDENTITY_KEY:nacos}
      password: ${NACOS_AUTH_IDENTITY_VALUE:nacos}
      config:
        namespace: ${NACOS_CONF_NAMESPACE_ID:nacosid_ailpha_zq}
        shared-configs:
          - data-id: common-config
            refresh: true
          - data-id: flex-common.properties
            refresh: true
            group: COMMON_GROUP
        file-extension: yaml
        server-addr: ${spring.cloud.nacos.server-addr}

logging:
  config: classpath:log4j2.xml